<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="vieport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
        <link rel="stylesheet" href="css/style.css">
        <title>Tessel</title>
    </head>
    <body>
        <header>
            <div class="header-block container">
                <a class="logo" href="#">
                    <span class="sr">Tessel</span>
                    <svg width="195" height="39" viewBox="0 0 365 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M61.25 68.25H47.1875V26.0625H5V12H61.25V68.25Z" fill="white"/>
                        <path d="M120.75 12V26.0625H78.5625V33.0938H120.75V47.1562H78.5625V54.1875H120.75V68.25H64.5V12H120.75Z" fill="white"/>
                        <path d="M180.516 12V26.0625H138.328V33.0938H180.516V68.25H124.266V54.1875H166.453V47.1562H124.266V12H180.516Z" fill="white"/>
                        <path d="M240.281 12V26.0625H198.094V33.0938H240.281V68.25H184.031V54.1875H226.219V47.1562H184.031V12H240.281Z" fill="white"/>
                        <path d="M300.047 12V26.0625H257.859V33.0938H300.047V47.1562H257.859V54.1875H300.047V68.25H243.797V12H300.047Z" fill="white"/>
                        <path d="M304 12H318.062V54.1875H360.25V68.25H304V12Z" fill="white"/>
                    </svg>
                </a>
            </div>
        </header>
        <main id="content" role="main">
            <p class="instruction">Select Videos</p>
            <div class="main-block container">
                <div class="dropzone empty" id="video-1-1"></div>
                <div class="dropzone empty" id="video-2-1"></div>
                <div class="dropzone empty" id="video-3-1"></div>
                <div class="dropzone empty" id="video-4-1"></div>
            </div>
        </main>
        <footer>
            <div class="footer-block container">
                <button class="button" id="convert" type="submit">Convert</button>
            </div>
        </footer>
        <div id="overlay">
            <p class="instruction">Converting</p>
            <p id="progress-text">0%</p>
            <div class="loader-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
        
        <script>
            // Test script to check electronAPI
            window.addEventListener('DOMContentLoaded', () => {
                console.log('DOM loaded, checking electronAPI...')
                console.log('electronAPI type:', typeof window.electronAPI)
                
                if (window.electronAPI) {
                    console.log('electronAPI methods:', Object.keys(window.electronAPI))
                } else {
                    console.error('electronAPI is undefined!')
                }
            })
        </script>
        
        <script src="js/index.js"></script>
    </body>
</html>
